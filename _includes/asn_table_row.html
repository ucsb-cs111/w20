<tr class={% if asn.ready %}"ready"{% else %}"not-ready"{% endif %} >
  {% if asn.pdfurl %}
  <td class="asn_num"  ><a href="{{asn.pdfurl | relative_url}}" >{{ asn.num }}</a></td>
  {% else %}
  <td class="asn_num"  ><a href="{{asn.url | relative_url}}">{{ asn.num }}</a></td>
  {% endif %}
  <td class="asn_ready">{{asn.ready}}</td>
  <td class="asn_desc" >{{ asn.desc }}
  {% if asn.latexurl %}
  &nbsp;<a href="{{asn.latexurl | relative_url}}" >(LaTeX source file)</a>
  {% endif %}
  </td>
  <td class="asn_date" >{{asn.assigned | date: "%a %m/%d %I:%M%p"  }}</td> 
  <td class="asn_date" >{{asn.due | date: "%a %m/%d %I:%M%p" }}</td>
</tr>

{% if asn.last_before %}
<tr><th colspan="5">{{asn.last_before}}</th></tr>
{% endif %}
